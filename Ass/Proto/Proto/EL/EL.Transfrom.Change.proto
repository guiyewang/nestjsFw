syntax = "proto3";

package El.library.Proto;


//物体位置大小旋转变化
message TransfromChange{
    PositionChange pos = 1;
    RotationChange rot = 2;
    ScaleChange scale = 3;
}


//位置变化
message PositionChange{
    float x =1;
    float y =2;
    float z =3;
}

//旋转变化
message RotationChange{
    float x =1;
    float y =2;
    float z =3;

}


//缩放变化
message ScaleChange{
    float x =1;
    float y =2;
    float z =3;

}